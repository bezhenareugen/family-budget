services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: family_budget
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: ./server/FamilyBudget.Api
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: >-
        Host=db;Port=5432;Database=family_budget;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      Jwt__Key: ${JWT_KEY:-YourSuperSecretKeyThatIsAtLeast32CharactersLong!}
      Jwt__Issuer: FamilyBudget.Api
      Jwt__Audience: FamilyBudget.Client
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
